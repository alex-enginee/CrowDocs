{% extends "crowdocs/basic_layout.html" %}

{% block title %}
Profile
{% endblock title %}

{% block content %}

  <div class="row">
    <div class="card-panel offset-s0 offset-m3 col s12 m6">
      <h5>User profile:</h5>

      <form method="post" action="{% url 'user_profile' %}">
        {% csrf_token %}

        {{ form.as_p }}

        <input class="waves-effect waves-light btn-small" type="submit" value="Save"/>
        <input class="waves-effect waves-light btn-small" type="reset" value="Reset changes"/>

      </form>
    </div>
  </div>

{% endblock content %}
