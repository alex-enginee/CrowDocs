{% extends "crowdocs/basic_layout.html" %}

{% block title %}
Login
{% endblock title %}

{% block content %}

  <div class="row">
    <div class="card-panel offset-s0 offset-m3 col s12 m6">
      <h5>Login:</h5>

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        {{ form.as_p }}

        <input class="waves-effect waves-light btn-small" type="submit" value="Login"/>

      </form>
    </div>
  </div>

{% endblock content %}
